<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/nav.css">
    <link rel="stylesheet" href="/CSS/feed.css">
    <link rel="stylesheet" href="/CSS/darkMode.css">
    <link rel="stylesheet" href="/CSS/post.css">
    <link rel="shortcut icon" href="/IMG/logoSocialRiwi.png" type="image/x-icon">
    <title>Feed</title>
    <script src="/JS/Login/authGuards.js"></script>
</head>
<body>
    <!-- Navbar desktop -->
    <nav class="navDesktop">
        <img src="/IMG/rose.png" class="socialNetworkLogo" alt="Social Riwi Logo">
        <ul>
            <li>
                <a href="/HTML/profileUser.html"><i class="fa-solid fa-user"></i>User</a>
            </li>
            <li>
                <a href="/HTML/feed.html"><i class="fa-solid fa-house"></i>Feed</a>
            </li>
            <li>
                <a href="/HTML/settings.html"><i class="fa-solid fa-gears"></i>Settings</a>
            </li>
            <li>
                <a id="logoutButton" href="#"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
            </li>
        </ul>
        <img src="/IMG/linesLogo.png" class="linesRiwi" alt="Decorative Lines">
    </nav>
    <!-- Navbar mobile -->
    <nav class="navMobile">
        <img src="/IMG/linesLogo.png" class="socialNetworkLogo" alt="Social Riwi Logo">
        <ul>
            <li>
                <a href="/HTML/profileUser.html"><i class="fa-solid fa-user"></i></a>
            </li>
            <li>
                <a href="/HTML/feed.html"><i class="fa-solid fa-house"></i></a>
            </li>
            <li>
                <a href="/HTML/settings.html"><i class="fa-solid fa-gears"></i></a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>
            </li>
        </ul>
    </nav>

    <!-- Main content-->
    <div class="mainContent">
       <div class="containerPublication">
            <div class="publicationLeft">
                <i class="fa-solid fa-user"></i>
                <h3>New publication</h3>
            </div>
            <div class="publicationRight">
                <a href=""><i class="fa-solid fa-plus" id="post"></i></a>
            </div>
       </div>

       <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="container">
                    <input type="file" id="foto" accept="image/*">
                </div>
                <div class="container">
                    <label for="comentario">Comment:</label>
                    <textarea id="comentario"></textarea>
                </div>
                <button id="subir" class="buttonBlue">Upload content</button>
            </div>
        </div>
       <div id="publicaciones-container"></div>

       <footer>
        <p>Be a coder, <span>change</span> your world</p>
       </footer>
    </div>

    <script src="/JS/darkMode.js"></script>
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>
    <script src="/JS/logout.js"></script>
    <script type="module" src="/JS/Feed/PublicacionesFeed.js"></script>
</body>
</html>
