<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/darkMode.css">
    <link rel="shortcut icon" href="/IMG/cellphone.png" type="image/x-icon">
    <script src="/JS/darkMode.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <!-- Banner for desktop site-->
        <div class="banner">
            <h1> < Hello coder /> </h1>
        </div>
        <!-- Banner for mobile-->
        <div class="bannerMobile">
            <img src="/IMG/cellphone.png" alt="">
        </div>

        <div class="form">
            <form action="">
                <div class="containerLines">
                    <h1>Log In</h1>
                    <img src="/IMG/linesLogo.png" alt="">
                </div>

                <div class="formGroup">
                    <label for="user">Username</label>
                    <input type="text" id="username" name="user">
                </div>
                <div class="formGroup">
                    <label for="pass">Password</label>
                    <input type="password" id="password" name="pass">
                </div>
                <button class="buttonBlue" type="submit">Login</button>
            </form>

            <div class="footerForm">
                <p>You do not have an account? <a href=""> Sign up</a></p>
                <a href="https://riwi.io/" target="_blank" title="Enlace a sitio web de Riwi"><img src="/IMG/riwiLogo.png" width="50px" alt="Logo Riwi"></a>
            </div>
        </div>
        
    </div>

    <footer>
        <p>Be a coder, <span>change</span> your world</p>
    </footer>

    <script src="/JS/validationLogin.js"></script>
</body>
</html>
