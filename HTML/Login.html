<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link href="../CSS/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="../IMG/logoSocialRiwi.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <!-- Log in desktop -->
    <img src="/IMG/logoSocialRiwi.png" alt="" id="bannerMobile">
    <div class="container" id="container">
        <div class="form-container register-container">
            <form id="formRegister">
                <h1>Register</h1>
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form id="formLogin">
                <h1>Log in</h1>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="button" type="submit">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="login">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title"> < Hello coder/></h1>
                    <button class="ghost" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/Login/validationLogin.js"></script>
    <script src="../JS/Login/main.js" type="module"></script>
</body>
</html>
